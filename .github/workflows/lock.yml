# Configuration for Lock Threads - https://github.com/dessant/lock-threads

name: 'Lock Threads'

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

permissions:
  issues: write

concurrency:
  group: lock

jobs:
  action:
    runs-on: ubuntu-latest
    steps:
      - uses: dessant/lock-threads@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          issue-inactive-days: 35
          add-issue-labels: 'locked, outdated'
          exclude-any-issue-labels: 'help wanted'
          pr-lock-reason: 'no replies'
          process-only: 'issues'
          issue-comment: >
            Hi there, I locked the thread since there has not been
            any recent activity after it was closed. Please open a new issue for
            related bugs. Thank you, [Pierre-Henry Soria](https://github.com/pH-7) ðŸ¤–
